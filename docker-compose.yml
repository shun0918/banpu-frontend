version: '3'
services:
  web:
    image: banpu/banpu-web:latest
    volumes:
      - assets:/banpu/dist
    environment:
      TZ: $TIME_ZONE
      LANG: $LANG
    networks:
      - banpu
    tty: true
    stdin_open: true
  nginx:
    image: banpu/banpu-nginx:latest
    depends_on:
      - web
    ports:
      - '80:80'
      # - '443:443'
    volumes:
      - assets:/var/www
    environment:
      TZ: $TIME_ZONE
      LANG: $LANG
    networks:
      - banpu
    tty: true
    stdin_open: true
    privileged: true
  nginx-ssl:
    image: banpu/banpu-nginx:latest
    depends_on:
      - nginx
      - varnish
    ports:
      - '443:443'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    environment:
      TZ: $TIME_ZONE
      LANG: $LANG
    networks:
      - banpu
    tty: true
    stdin_open: true
    privileged: true
  varnish:
    image: banpu/banpu-varnish:latest
    depends_on:
      - nginx
    ports:
      - '8080:8080'
    volumes:
      - ./log/varnish:/var/log/varnish
    environment:
      TZ: $TIME_ZONE
      LANG: $LANG
    networks:
      - banpu
    tty: true
    stdin_open: true

networks:
  default:
    external:
      name: bridge

  banpu:
    driver: bridge

volumes:
  assets:
    driver: local
